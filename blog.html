<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findora - Blog & Actualités</title>
    <meta name="description" content="Tous les articles du blog Findora" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-findora-inter text-text-primary leading-relaxed antialiased bg-white">
    <!-- Barre de navigation minimaliste -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 bg-white backdrop-blur-xl border-b border-border-subtle">
      <div class="max-w-6xl mx-auto px-6 flex items-center justify-between h-18">
        <a href="index.html" class="no-underline text-inherit inline-flex items-center gap-2">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="text-sm">Accueil</span>
        </a>
        <a href="index.html" class="no-underline text-inherit font-bold">Findora</a>
        <span></span>
      </div>
    </nav>

    <main class="pt-28">
      <!-- En-tête Blog -->
      <section class="py-12">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row md:items-end md:justify-between gap-6">
          <div>
            <span class="inline-block text-base font-semibold text-accent uppercase tracking-widest mb-3">Ressources</span>
            <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tight">Blog & Actualités</h1>
            <p class="text-text-secondary mt-3 max-w-2xl">Explorez nos annonces, lancements produits, guides et partenariats. Cliquez sur un article pour lire la page détaillée.</p>
          </div>
          <div class="w-full md:w-80">
            <label class="block text-sm mb-2 text-text-secondary">Rechercher</label>
            <div class="flex items-center gap-2">
              <input id="searchInput" type="search" placeholder="Mots-clés, dates, sujets..." class="flex-1 px-4 py-2.5 rounded-md border border-border-subtle focus:outline-none focus:border-accent" />
              <button id="clearSearch" class="px-3 py-2 rounded-md border border-border-subtle text-sm">Effacer</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Grille des articles -->
      <section class="py-4 blog-section">
        <div class="max-w-6xl mx-auto px-6">
          <div id="blogGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>

          <div id="emptyState" class="hidden text-center py-20 text-text-secondary">Aucun article ne correspond à votre recherche.</div>
        </div>
      </section>
    </main>

    <footer class="py-12 text-center text-sm text-text-light border-t border-border-subtle">
      <div class="max-w-6xl mx-auto px-6">© 2024 Findora</div>
    </footer>

    <script>
      // Source unique pour la page blog; en production on chargerait depuis un backend/CMS
      const ARTICLES = [
        {
          id: '1',
          title: "Findora lève des fonds pour accélérer l'efficacité des agents IA",
          date: 'AOÛT 14, 2025',
          author: 'FINDORA TEAM',
          coverType: 'image',
          coverSrc: 'design/blog.png',
          excerpt: "Une étape clé pour accélérer la R&D et l'industrialisation de nos agents IA.",
          tags: ['annonce', 'financement', 'agents IA'],
        },
        {
          id: '2',
          title: "Présentation de North: la nouvelle ère de l'IA d'entreprise",
          date: 'AOÛT 06, 2025',
          author: 'FINDORA TEAM',
          coverType: 'gradient',
          gradientClass: 'gradient-blue',
          excerpt: "North apporte gouvernance, sécurité et performance à l'IA d'entreprise.",
          tags: ['produit', 'plateforme', 'entreprise'],
        },
        {
          id: '3',
          title: 'Partenariat pour fournir une IA souveraine et sécurisée',
          date: 'JUIL. 28, 2025',
          author: 'FINDORA TEAM',
          coverType: 'gradient',
          gradientClass: 'gradient-indigo',
          excerpt: "Une collaboration stratégique pour des secteurs régulés et sensibles.",
          tags: ['partenariat', 'sécurité', 'souveraineté'],
        },
      ];

      function createCard(article){
        const link = `blog-article.html?id=${article.id}`;
        const cover = article.coverType === 'image'
          ? `<div class=\"blog-image\"><img src=\"${article.coverSrc}\" alt=\"${article.title}\" /></div>`
          : `<div class=\"blog-image ${article.gradientClass}\"></div>`;

        const tags = (article.tags || []).map(t => `<span class=\"px-2 py-1 text-[11px] rounded-md border border-border-subtle text-text-secondary\">${t}</span>`).join(' ');

        return `
          <article class=\"blog-card\">
            <a href=\"${link}\" class=\"block no-underline text-inherit\">
              ${cover}
              <div class=\"blog-body\">
                <div class=\"blog-meta\"><span>${article.author}</span><span class=\"sep\">-</span><span>${article.date}</span></div>
                <h3 class=\"blog-title\">${article.title}</h3>
                <p class=\"text-[14px] text-text-secondary mb-3\">${article.excerpt}</p>
                <div class=\"flex flex-wrap gap-2 mb-2\">${tags}</div>
                <div class=\"blog-cta\"><span>Lire plus</span>
                  <svg width=\"18\" height=\"18\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M5 12h14M13 5l7 7-7 7\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/></svg>
                </div>
              </div>
            </a>
          </article>`;
      }

      function normalize(str){
        return (str || '').toString().toLowerCase();
      }

      function filterArticles(query){
        const q = normalize(query);
        if(!q) return ARTICLES;
        return ARTICLES.filter(a =>
          normalize(a.title).includes(q) ||
          normalize(a.date).includes(q) ||
          normalize(a.author).includes(q) ||
          normalize(a.excerpt).includes(q) ||
          (a.tags || []).some(t => normalize(t).includes(q))
        );
      }

      function renderGrid(list){
        const grid = document.getElementById('blogGrid');
        const empty = document.getElementById('emptyState');
        grid.innerHTML = list.map(createCard).join('');
        empty.classList.toggle('hidden', list.length > 0);
      }

      function init(){
        renderGrid(ARTICLES);
        const input = document.getElementById('searchInput');
        const clear = document.getElementById('clearSearch');
        input.addEventListener('input', () => renderGrid(filterArticles(input.value)));
        clear.addEventListener('click', () => { input.value = ''; renderGrid(ARTICLES); input.focus(); });
      }

      init();
    </script>
  </body>
 </html>
