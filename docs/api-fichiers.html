<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fichiers | Docs Findora</title>
    <meta name="description" content="Référence API Fichiers Findora: uploader des fichiers pour enrichir le contexte d’une session." />
    <link rel="shortcut icon" href="./../favicon.png" type="image/x-png" />
    <link rel="stylesheet" href="./../styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-findora-inter text-text-primary leading-relaxed antialiased">
    <main class="pt-10 pb-16 bg-white max-w-6xl mx-auto px-6">
      <header class="mb-8">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">API</span>
        <h1 class="mt-5 text-4xl lg:text-5xl font-extrabold tracking-tight">Fichiers</h1>
        <p class="mt-3 text-lg text-text-secondary max-w-3xl">Uploader un fichier pour le contexte: PDF, image, tableur.</p>
      </header>
      <section>
        <h2 class="text-2xl font-extrabold">POST /v1/files</h2>
        <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
          <div class="rounded-xl border border-border-subtle p-5 bg-white"><div class="font-semibold">Requête</div><pre class="mt-2 bg-gray-50 border border-border-subtle rounded-lg p-4 text-xs overflow-auto"><code>Content-Type: multipart/form-data
file=@mon.pdf</code></pre></div>
          <div class="rounded-xl border border-border-subtle p-5 bg-white"><div class="font-semibold">Réponse</div><pre class="mt-2 bg-gray-50 border border-border-subtle rounded-lg p-4 text-xs overflow-auto"><code>{ "id": "file_001", "status": "ready" }</code></pre></div>
        </div>
      </section>
    </main>
  </body>
  </html>
